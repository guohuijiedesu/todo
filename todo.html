<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>todos</h1>
    <div class="container">
        <div class="inputItem">
            <img class="iconselectAll" src="todomvc/iconSelectAll.png" alt="">
            <input class="todo-input" type="text" placeholder="What needs to be done?" autofocus="autofocus">
        </div>
            <ul class="todo-list"></ul>
        <div class="todo-footer">
            <span class="footernum"></span>
            <span class="buttons">
                <button class="allButton">All</button>
                <button class="activeButton">Active</button>
                <button class="doneButton">Completed</button>
                <button class="clearButton">Clear completed</button>
        </span>
        </div>
    </div>
    <div class="secondfooter"></div>
    <div class="thirdfooter"></div>
    <div class="a"><a href="https://github.com/guohuijiedesu/todo.git">https://github.com/guohuijiedesu/todo.git</a></div>
    <script src="todo.js" scoped></script>
</body>
</html>
